{% extends "base.html" %}

{% block content %}
  <h1>Platform Lists</h1>
<!-- Ваш код HTML для отображения таблицы -->
<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>name</th>
        <th>description</th>
        <th>code</th>
        <th>last_update</th>
        <th>действие</th>
      </tr>
    </thead>
    <tbody>
      {% for rule in rules %}
        <tr>
          <td>{{ rule.id }}</td>
          <td>{{ rule.name }}</td>
          <td>{{ rule.description }}</td>
          <td><textarea>{{ rule.code }}</textarea></td>
          <td>{{ rule.last_update }}</td>
          <td><form method="POST"><input type="submit" name="id" value="{{ rule.id }}">x</input></form></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <style>
    /* Ваш код CSS для оформления таблицы */
.table {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  text-align: center;
  border-collapse: collapse;
  margin: 20px auto;
  width: 80%;
}
textarea{
    width: 500px;
    height: 100px;

}

.table th {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}

.table td {
  padding: 8px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

.table tr:nth-child(even) {
  background-color: #f2f2f2;
}

.table tr:hover {
  background-color: #ddd;
}

.table thead tr {
  position: sticky;
  top: 0;
}

  </style>   
{% endblock %}
