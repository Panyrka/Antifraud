{% extends "base.html" %}

{% block content %}
  <h1>add rule</h1>
  <form method="POST">
    <label for="text">text:</label>
    <input type="text" name="name" id="name"><br>
    <label for="description">description:</label>
    <textarea type="description" name="description" id="description"></textarea><br>
    <label for="code">code:</label>
    <textarea type="code" name="code" id="code" rows="15" cols="40"></textarea><br>
    <input type="submit" value="отправить">
  </form>
  <style>
   form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

label {
  font-size: 18px;
  margin-bottom: 5px;
}

input[type="text"],
textarea {
  width: 1000px;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  margin-bottom: 10px;
}

textarea {
  resize: vertical;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

  </style>
{% endblock %}
