{% extends "base.html" %}

{% block content %}
  <h1>Platform Lists</h1>
<!-- Ваш код HTML для отображения таблицы -->
<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>transaction id</th>
        <th>normalizedDatetime</th>
        <th>rule name</th>
        <th>result</th>
      </tr>
    </thead>
    <tbody>
      {% for result in rule_result %}
        <tr class = '{{ result.rule_result }}'>
          <td>{{ result.id }}</td>
          <td>{{ result.transactionId }}</td>
          <td>{{ result.normalizedDatetime }}</td>
          <td>{{ result.rule_name }}</td>
          <td>{{ result.rule_result }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <style>
    /* Ваш код CSS для оформления таблицы */

tr.False {
  background-color: #bdffbe;
}

tr.True {
  background-color: #ffaaaa;
}

.table {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  text-align: center;
  border-collapse: collapse;
  margin: 20px auto;
  width: 80%;
}

.table th {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}

.table td {
  padding: 8px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

.table tr.False:hover {
  background-color: #daffda;
}

.table tr.True:hover {
  background-color: #ffcaca;
}

.table thead tr {
  position: sticky;
  top: 0;
}


  </style>  
{% endblock %}
